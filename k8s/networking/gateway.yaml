apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: application-gateway
  namespace: fyp
spec:
  selector:
    istio: unpaid-developers-singapore-istio-gateway
  servers:
  - port:
      number: 443
      name: https
      protocol: HTTPS
    tls:
      mode: SIMPLE
      credentialName: bchewy-zerossl-tls-secret
    hosts:
    - "*"
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "fyp.bchewy.com"
    - "argocd.bchewy.com"
    - "kibana.bchewy.com"
    - "grafana.bchewy.com"
    - "kiali.bchewy.com"
---

apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: application-virtualservice
  namespace: fyp
spec:
  # this specifies the hosts where the virtual service will be applied
  hosts:
  - "fyp.bchewy.com"
  - "argocd.bchewy.com"
  - "kibana.bchewy.com"
  - "grafana.bchewy.com"
  - "jaeger.bchewy.com"
  - "kiali.bchewy.com"
  - "temporal.bchewy.com"
  gateways:
  - fyp/application-gateway
  http:
  # Domain-based routing for internal tools
  - name: argocd-route
    match:
    - authority:
        exact: argocd.bchewy.com
    route:
    - destination:
        host: argocd-server.argocd.svc.cluster.local
        port:
          number: 80
  - name: kibana-route
    match:
    - authority:
        exact: kibana.bchewy.com
    route:
    - destination:
        host: kibana-kb-http.logging.svc.cluster.local
        port:
          number: 5601
  - name: grafana-route
    match:
    - authority:
        exact: grafana.bchewy.com
    route:
    - destination:
        host: grafana.istio-system.svc.cluster.local
        port:
          number: 3000
  - name: kiali-route
    match:
    - authority:
        exact: kiali.bchewy.com
    route:
    - destination:
        host: kiali.istio-system.svc.cluster.local
        port:
          number: 20001

